<!DOCTYPE html>
<html lang="en">


<head>
    <link rel="stylesheet" crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Lora:ital,wght@0,400..700;1,400..700&family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&family=Playwrite+BE+VLG:wght@100..400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Tangerine:wght@400;700&display=swap" rel="stylesheet">
</head>

<style>
    .form-group {
        max-width: 500px;
        margin: auto;
        padding: 20px;
    }
    .right {
        text-align:right;
    }
    .font{
        color:white;
        background-color:palevioletred;
        font-family:"Tangerine",cursive;
        font-size: 30px;
    }
</style>

<body>
    <header>
        <h1 class="form-group">
            Contact us</h1>
    </header>
    <main>
        <!-- This form will not work on the internet because it is not linked to any logic to handle the submission process. -->
        <form action="localhost:8000" method="post">
            <div class="form-group">
                <label for="name">Subject</label>
                <input class="form-control" id="subject" type="text" name="subject" required>
            </div>
            <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control" id="name" type="text" name="Name">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" id="email" type="email" name="Email" required>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" name="Message"></textarea>
            </div>
            <div class="form-group right">
                <input class="btn btn-primary" type="submit" value="Submit" />
            </div>
            </div>
        </form>
    </main>
    <footer>
        <p class="font">
            Kaya Kanashiro</p>
    </footer>
</body>


</html>
